<!DOCTYPE html><html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>ExText | Fast web development now in browser</title>
  <meta name="author" content="Lewis Nakao">
  <meta name="description" content="Fast web development now in browser">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="💻 ExText | Fast web development now in browser">
  <meta name="twitter:description" content="Fast web development now in browser">
  <meta name="twitter:site" content="@lewdev">
  <meta name="twitter:creator" content="@lewdev">
  <meta name="twitter:image" content="https://lewdev.github.io/apps/extext/img/banner-1200x630.png">

  <!-- Open Graph general (Facebook, Pinterest)-->
  <meta property="og:title" content="💻 ExText | Fast web development now in browser">
  <meta property="og:description" content="Fast web development now in browser">
  <meta property="og:url" content="https://lewdev.github.io/apps/extext/">
  <meta property="og:site_name" content="lewdev.github.io">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://lewdev.github.io/apps/extext/img/banner-1200x630.png">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💻</text></svg>">

  <!-- CodeMirror CDN: https://cdnjs.com/libraries/codemirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/search/matchesonscrollbar.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/dialog/dialog.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/theme/material-darker.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/hint/show-hint.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css"/>

  <body>

  <div class="top-bar">
    <button class="button-84" id="save" title="Save to .html file">💾 Save to File</button>
    <button class="button-84" id="run" title="Ctrl-S, Ctrl-Enter, or Ctrl-'">🏃‍♂️ Run</button>
    <button class="button-84 text-nowrap" id="layoutBtn" title="Change layout"></button>
    <a href="#" id="keyShortcuts" title="Show Keyshortcuts">⌨️</a>
    <a href="https://github.com/lewdev/extext" title="Source Code" target="_blank">👨‍💻</a>
  </div>

  <div class="col col-l">
    <textarea id=c></textarea>
  </div>

  <div class="col col-r">
    <iframe id=f sandbox="allow-forms allow-popups allow-scripts allow-same-origin allow-modals"></iframe>
  </div>

  <div id="key-shortcuts" class="modal-window">
    <div>
      <div style="text-align:center"><a href="https://github.com/lewdev/extext" title="Source Code" target="_blank">👨‍💻 View Source Code</a></div>
      <div class="modal-content"></div>
      <a href="#" title="Close" class="modal-close">&times;</a>
    </div>
  </div>

  <!-- See https://cdnjs.com/libraries/codemirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/mode/htmlmixed/htmlmixed.min.js"></script>

  <!-- Press Ctrl-F, Ctr-Shift-R to search, search & replace, etc. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/search/search.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Toggle Comments -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/comment/comment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Enables dialog for search -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/dialog/dialog.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Press Alt+G to jump to line -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/search/jump-to-line.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- highlights highlighted matching text  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/scroll/annotatescrollbar.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/search/matchesonscrollbar.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/search/searchcursor.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/search/match-highlighter.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- highlights the matching brackets like {}[]""'' -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/edit/matchbrackets.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- auto closes brackets like {}[]""'' -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/edit/closebrackets.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Sublime Commands -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/keymap/sublime.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Use JavaScript declared in code to give hints -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/hint/show-hint.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.11/addon/hint/javascript-hint.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./script.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-2833478-13"></script>

gtag('js', new Date());gtag('config', 'UA-2833478-13');</script>
</body></html>
