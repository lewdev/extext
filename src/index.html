  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/theme/monokai.min.css"></link>

  <style>
  iframe, .CodeMirror, .CodeMirror-scroll {
    box-sizing: border-box;
    margin: 0;
    border: 0;
    width: 100%;
    height: 100% !important;
    vertical-align:top
  }
  .col {
    width: 50%;
    position: absolute;
    top: 0;
    bottom: 0;
  }
  .col-l { left: 0; right: 50%; }
  .col-r { left: 50%; right: 100%; }
  </style>
  <body>
  <div class="col col-l">
    <textarea id=c></textarea>
  </div>

  <div class="col col-r">
    <iframe id=f></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/htmlmixed/htmlmixed.min.js"></script>
  <script>
    var editor = CodeMirror.fromTextArea(c, {
      mode: 'htmlmixed',
      theme: 'monokai',
      lineNumbers: true,
      indentUnit: 2,
      tabSize: 2,
      indentWithTabs: false,
      matchBrackets: true,
      wrap: true,
    });
    onkeypress = e => (e.ctrlKey && e.keyCode==13) || e.keyCode==10
      ? f.srcdoc = editor.getValue() : 0;
  </script>
